<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscrição — Programa Henka</title>
</head>
<body>
  <main>
    <h1 id="tituloProjeto">Inscrição para o Programa Henka</h1>

    <form id="formInscricao" action="javascript:void(0);" novalidate>
      <label for="nome">Nome Completo</label><br/>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" /><br/><br/>

      <label for="cpf">CPF</label><br/>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" /><br/><br/>

      <label for="email">E-mail</label><br/>
      <input type="email" id="email" name="email" placeholder="seu@exemplo.com" /><br/><br/>

      <fieldset>
        <legend>Escolha uma habilidade (adicionar à lista)</legend>

        <label for="habilidadesSelect">Habilidades disponíveis</label><br/>
        <select id="habilidadesSelect" name="habilidadesSelect">
          <option value="">-- selecione --</option>
          <option value="Comunicação">Comunicação</option>
          <option value="Programação">Programação</option>
          <option value="Gestão de Projetos">Gestão de Projetos</option>
          <option value="Machine Learning">Machine Learning</option>
          <option value="Design Thinking">Design Thinking</option>
          <option value="Data Analysis">Data Analysis</option>
        </select>
        <button type="button" id="btnAdicionarHabilidade" onclick="adicionarHabilidade()">Adicionar Habilidade</button>
      </fieldset>
      <br/>

      <label>Habilidades adicionadas</label>
      <ul id="listaHabilidadesAdicionadas" aria-live="polite">
      </ul>
      <br/>

      <fieldset>
        <legend>Tipo de Interesse</legend>
        <label>
          <input type="radio" name="tipoInteresse" id="interesseRemoto" value="Trabalho Remoto" />
          Trabalho Remoto
        </label><br/>
        <label>
          <input type="radio" name="tipoInteresse" id="interesseIA" value="IA" />
          IA
        </label><br/>
        <label>
          <input type="radio" name="tipoInteresse" id="interesseSustentabilidade" value="Sustentabilidade" />
          Sustentabilidade
        </label><br/>
        <label>
          <input type="radio" name="tipoInteresse" id="interesseUpskilling" value="Upskilling" />
          Upskilling
        </label>
      </fieldset>
      <br/>


      <button type="button" id="btnSubmit" onclick="validarFormulario()">Enviar Inscrição</button>
    </form>


    <section aria-live="polite">
      <h2><strong>Área de Feedback</strong></h2>
      <div id="feedback" role="status">

      </div>
    </section>
    <script src="main.js"></script>
  </main>
</body>
</html>
